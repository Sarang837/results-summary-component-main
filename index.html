<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="score-container">
        <h1>Your Result</h1>
        <div class="score"><em>76</em> of 100</div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-container">
        <h1>Summary</h1>
        <ul class="summary">
          <li class="summary-item" item-type="reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" />
              <p class="summary-title">Reaction</p>
            </div>
            <span>80 / 100</span>
          </li>
          <li class="summary-item" item-type="memory">
            <div>
              <img src="./assets/images/icon-memory.svg" />
              <p class="summary-title">Memory</p>
            </div>
            <span>92 / 100</span>
          </li>
          <li class="summary-item" item-type="verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" />
              <p class="summary-title">Verbal</p>
            </div>
            <span>61 / 100</span>
          </li>
          <li class="summary-item" item-type="visual">
            <div>
              <img src="./assets/images/icon-visual.svg" />
              <p class="summary-title">Visual</p>
            </div>
            <span>72 / 100</span>
          </li>
        </ul>
        <button class="button">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
